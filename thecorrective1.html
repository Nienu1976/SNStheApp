<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansion Pack Visual A4 v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+JP:wght@700;900&family=Roboto+Mono:wght@700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f3ff;
            --accent-purple: #bc13fe;
            --accent-white: #ffffff;
        }

        body {
            background-color: #111;
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* A4サイズ (近似値: 幅800px : 高さ1131px) */
        .visual-container {
            width: 800px;
            height: 1131px;
            background: #08080a;
            border: 2px solid #333;
            position: relative;
            box-shadow: 0 0 100px rgba(188, 19, 254, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 40%, #1a1a2e 0%, #000 80%),
                repeating-linear-gradient(0deg, transparent, transparent 1px, #111 1px, #111 2px);
        }

        /* 装飾枠 */
        .frame-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent-cyan);
            z-index: 10;
        }
        .top-left { top: 30px; left: 30px; border-right: none; border-bottom: none; }
        .top-right { top: 30px; right: 30px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 30px; left: 30px; border-right: none; border-top: none; }
        .bottom-right { bottom: 30px; right: 30px; border-left: none; border-top: none; }

        /* 上部情報エリア */
        .header-area {
            padding: 60px 60px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            z-index: 20;
        }

        .release-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #000;
            background: var(--accent-cyan);
            padding: 8px 20px;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        .series-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #666;
            letter-spacing: 3px;
        }

        /* 中央メインエリア */
        .main-area {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 背景キューブ */
        .cube-wrapper {
            position: absolute;
            width: 550px;
            height: 550px;
            opacity: 0.4;
            z-index: 0;
            transform: translateY(-50px);
        }
        
        .cube-border {
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent-cyan);
            transform: rotate(45deg);
            box-shadow: 0 0 50px var(--accent-cyan);
            animation: pulse-glow 4s infinite;
        }

        .cube-inner {
            position: absolute;
            inset: 40px;
            border: 4px solid var(--accent-purple);
            transform: rotate(45deg);
            background: rgba(188, 19, 254, 0.05);
            box-shadow: inset 0 0 40px var(--accent-purple);
        }

        /* タイトルエリア */
        .title-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 30px; /* 左右余白を確保 */
            margin-top: -40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* "THE" */
        .title-the {
            font-family: 'Black Ops One', system-ui;
            font-size: 80px; /* 巨大化 */
            line-height: 0.8;
            color: #fff;
            text-shadow: 5px 5px 0px var(--accent-cyan), 0 0 40px rgba(0, 243, 255, 0.6);
            margin-bottom: 20px;
        }

        /* "COLLECTIVE" */
        .title-collective {
            font-family: 'Orbitron', sans-serif;
            /* 800pxの幅に収めるための計算済みサイズ */
            font-size: 80px; 
            font-weight: 900;
            line-height: 1;
            color: #fff;
            letter-spacing: -2px; /* 少し詰めて一体感を出す */
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(188, 19, 254, 0.8);
            white-space: nowrap; /* 折り返し防止 */
        }

        /* サブタイトル */
        h2 {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 32px;
            color: #fff;
            font-weight: 900;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--accent-cyan);
            display: inline-block;
            background: rgba(0,0,0,0.8);
            padding: 10px 40px;
            border: 1px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            margin-top: 40px;
        }

        /* 下部情報エリア */
        .footer-area {
            padding: 40px 60px 60px;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(0deg, #0f0f12 0%, transparent 100%);
            z-index: 20;
        }

        .specs-list {
            font-size: 14px;
            color: #888;
            line-height: 1.8;
            font-family: 'Roboto Mono', monospace;
        }
        .spec-highlight { color: var(--accent-purple); font-weight: bold; }

        .vol-badge {
            text-align: right;
        }
        
        .vol-num {
            font-family: 'Black Ops One', system-ui;
            font-size: 60px;
            color: #fff;
            line-height: 0.9;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        .vol-sub {
            display: block;
            font-size: 14px;
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
            margin-bottom: 5px;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px var(--accent-cyan), inset 0 0 10px var(--accent-cyan); opacity: 0.6; }
            50% { box-shadow: 0 0 80px var(--accent-cyan), inset 0 0 30px var(--accent-cyan); opacity: 0.9; }
        }

    </style>
</head>
<body>

    <div class="visual-container">
        <!-- Corners -->
        <div class="frame-corner top-left"></div>
        <div class="frame-corner top-right"></div>
        <div class="frame-corner bottom-left"></div>
        <div class="frame-corner bottom-right"></div>

        <!-- Header -->
        <div class="header-area">
            <div class="release-badge">
                COMING JAN 2026
            </div>
            <div class="series-label">
                SNStheApp OFFICIAL EXPANSION
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-area">
            <!-- Background Cube -->
            <div class="cube-wrapper">
                <div class="cube-border"></div>
                <div class="cube-inner"></div>
            </div>

            <!-- Title -->
            <div class="title-wrapper">
                <div class="title-the">THE</div>
                <div class="title-collective">COLLECTIVE</div>
                <h2>ユーザー投稿問題選集</h2>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-area">
            <div class="specs-list">
                <p>DATA SOURCE: <span class="spec-highlight">USER SUBMISSION</span></p>
                <p>CONTENT: <span class="spec-highlight">HIGH QUALITY QUESTIONS</span></p>
                <p>STATUS: <span class="spec-highlight">COMPILING...</span></p>
            </div>
            <div class="vol-badge">
                <span class="vol-sub">VERSION</span>
                <span class="vol-num">01</span>
            </div>
        </div>
    </div>

</body>
</html>
